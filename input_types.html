<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>input basic tags</h2>

        <label>Enter first name :  </label>
        <input type="text" placeholder="enter first name"/><br><br>


         <label>Enter last name :  </label>
        <input type="text" placeholder="enter last name"/><br><br>

        <label>enter your email :</label>
        <input type="email" placeholder="email"/><br><br>

        <label>enter your password :</label>
        <input type="password" placeholder="password"/><br><br>

        <label>enter DOB :</label>
         <input type="date"/><br><br>

         <label> enter Month:</label>
         <input type="month"/><br><br>

          <label> enter Week:</label>
         <input type="week"/><br><br>

          <label> enter Time:</label>
         <input type="time"/><br><br>

          <label> enter Date Time :</label>
         <input type="datetime-local"/><br><br>

          <label> select Range:</label>
         <input type="range"/><br><br>

          <label> Upload Your CV :</label>
         <input type="file" multiple /> <br><br>

          <label> select your favourite color:</label>
         <input type="color"/><br><br>

          <label> Enter age:</label>
         <input type="number" placeholder="enter age"/><br><br>

         <label> Enter phone number:</label>
         <input type="tel" placeholder="enter phone number"/><br><br>

         <label> Enter to search :</label>
         <input type="search" placeholder="Enter to search"/><br><br>

         <label> Enter url :</label>
         <input type="url" placeholder="https//:pallavi.com/"/><br><br>

         <label> Choose your cities:</label> <br>
         <input type="checkbox" > Mumbai <br>
         <input type="checkbox" > pune <br>
         <input type="checkbox" > nashik <br>
         <input type="checkbox" > talegaon  <br>
         <input type="checkbox" > nagpur <br>
         <input type="checkbox" > solapur <br>

         <label> select gender :</label>
         <input type="radio"name="gender" > MALE 
         <input type="radio"name="gender" > FEMALE 
         <input type="radio"name="gender" > OTHERS 
         <br><br>

         <label> select your FAV dish:</label>
         <select>
            <option> Choose...</option>
            <option> gulabjamun</option>
            <option> rabdi</option>
            <option> ladu</option>
            <option> jilebi</option>
            <option> kajukatli</option>

         </select><br><br>

         <label> Enter Adress:</label>
         <textarea rows="5" cols="10 "></textarea><br><br>

         <input type="submit" value="submit">
         <input type="button" value="submit">
         <input type="reset" value="reset"><br><br>

 </form>

 <fieldset>
    <legend>Contact Form</legend>
    <form>
        <input type="text "placeholder="enter name"><br><br>
        <input type="text "placeholder="enter surname"><br><br>
        <input type="email "placeholder="email "><br><br>
        <input type="text "placeholder="number"><br><br>

    </form>
 </fieldset>
</body>
</html>
